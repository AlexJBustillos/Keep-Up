<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Keep Up</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
        <audio id="forTeal">
            <source src="audio/coin01.mp3" type="audio/mpeg"> </source>
        </audio>
        <audio id="forPink">
            <source src="audio/coin02.mp3" type="audio/mpeg"> </source>
        </audio>
        <audio id="forPurple">
            <source src="audio/coin03.mp3" type="audio/mpeg"> </source>
        </audio>
        <audio id="forOrange">
            <source src="audio/coin04.mp3" type="audio/mpeg"> </source>
        </audio>
        <audio id="forWin">
            <source src="audio/coin05.mp3" type="audio/mpeg"> </source>
        </audio>
        <audio id="forLoss">
            <source src="audio/deathbell.wav" type="audio/mpeg"> </source>
        </audio>
    </head>
    <body>
        
    
        <div class="container">
            <h1 class="title">KEEP UP</h1>
            <p class="rules"><span> Keep Up if you can...Test your memory against the computer. The computer will start by giving a series of colors and you will follow the exact order. Do you have the mental strength to make it 15 rounds?!?! Good luck!!</span></p>
            
            <div class="board">
                <div class="block" id="teal"></div>
                <div class="block" id="pink"></div>
                <div class="block" id="purple"></div>
                <div class="block" id="orange"></div>
                
            </div>
            
            <div id="turn"></div>
            
            <button class="game">Game</button>
            <button class="instructions">Instructions</button>
            <input type="checkbox" class="toggle" id="on">
            <label id="label" for="on">Game On</label>
            <button id="start">Start Game</button>
            
        </div>
        
        
        <script src="app.js" async defer></script>
    </body>
</html>
