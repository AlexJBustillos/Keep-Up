<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Keep Up</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    </head>
    <body>
        
        <div class="container">
            <h1 class="title">KEEP UP</h1>
            <p class="rules">Keep Up if you can...Press start and test your memory against the computer. The computer will start by giving a series of colors and you will follow the exact order. As the levels progress the speed and length of each turn will as well. Good luck!!</p>
            
            <div class="board">
                <div class="block" id="teal"></div>
                <div class="block" id="pink"></div>
                <div class="block" id="purple"></div>
                <div class="block" id="orange"></div>
                
            </div>

            
            <button class="game">Game</button>
            <button class="reset">Reset</button>
            <input type="checkbox" class="toggle" id="on">
            <label id="label" for="on">Turn Game On</label>
            <button id="start">Start Game</button>
            <div id="turn"></div>
            
        </div>
        
        
        <script src="app.js" async defer></script>
    </body>
</html>
